<!DOCTYPE html>
<html lang="en">

		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>

<script setup>
	window.isDark = false
	try {
		const isDark = window.localStorage.getItem('dark-mode')
		if (isDark) {
			document.querySelector('html').className = 'dark'
			window.isDark = true
		}
	} catch (err) {
		console.log('Unable to set theme from Local Storage')
	}
</script>
